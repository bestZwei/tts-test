<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转语音</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">文字转语音</h5>
                    </div>
                    <div class="card-body">
                        <form id="text2voice-form">
                            <div class="mb-3">
                                <label for="api" class="form-label">API 选择</label>
                                <select class="form-select" id="api" required>
                                    <option value="workers-api">Workers API</option>
                                    <option value="deno-api">Deno API</option>
                                </select>
                                <div id="apiTips" class="form-text"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="speaker" class="form-label">讲述者</label>
                                <select class="form-select" id="speaker" required>
                                    <option value="">加载中...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="rate" class="form-label">语速 (<span id="rateValue">0</span>)</label>
                                <input type="range" class="form-range" id="rate" min="-100" max="100" value="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="pitch" class="form-label">音调 (<span id="pitchValue">0</span>)</label>
                                <input type="range" class="form-range" id="pitch" min="-100" max="100" value="0">
                            </div>
                            
                            <div class="mb-3">
                                <label for="text" class="form-label">文本内容</label>
                                <textarea class="form-control" id="text" rows="5" required maxlength="3600"></textarea>
                                <div id="charCount" class="form-text">字符数统计：0/3600</div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" id="generateButton" class="btn btn-primary">
                                    <i class="fas fa-play"></i> 生成语音
                                </button>
                                <button type="button" id="previewButton" class="btn btn-secondary">
                                    <i class="fas fa-headphones"></i> 试听前20字
                                </button>
                            </div>
                        </form>
                        
                        <div id="loading" style="display: none;">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                            <p>正在生成语音...</p>
                        </div>
                        
                        <div id="result" style="display: none;">
                            <audio id="audio" controls>
                                您的浏览器不支持音频播放
                            </audio>
                            <a id="download" class="btn btn-success mt-3" download>
                                <i class="fas fa-download"></i> 下载音频
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">历史记录</h5>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearHistory()">
                            <i class="fas fa-trash"></i> 清空
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="historyItems" class="history-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/zkeq" target="_blank">Zkeq</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
