<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转语音工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">文本转语音</h4>
                    </div>
                    <div class="card-body">
                        <form id="text2voice-form">
                            <div class="mb-3">
                                <label for="api" class="form-label">API 选择</label>
                                <select class="form-select" id="api" name="api">
                                    <option value="workers-api">Workers API</option>
                                    <option value="deno-api">Deno API</option>
                                </select>
                                <small id="apiTips" class="form-text text-muted"></small>
                            </div>

                            <div class="mb-3">
                                <label for="speaker" class="form-label">讲述者</label>
                                <select class="form-select" id="speaker" name="speaker">
                                    <option>加载中...</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="rate" class="form-label">语速 (<span id="rateValue">0</span>)</label>
                                <input type="range" class="form-range" id="rate" name="rate" min="-100" max="100" value="0">
                            </div>

                            <div class="mb-3">
                                <label for="pitch" class="form-label">音调 (<span id="pitchValue">0</span>)</label>
                                <input type="range" class="form-range" id="pitch" name="pitch" min="-100" max="100" value="0">
                            </div>

                            <div class="mb-3">
                                <label for="text" class="form-label">文本内容</label>
                                <textarea class="form-control" id="text" name="text" rows="5" maxlength="3600" placeholder="请输入要转换的文本"></textarea>
                                <small id="charCount" class="form-text text-muted">字符数统计：0/3600</small>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" id="generateButton" class="btn btn-primary">
                                    <i class="fas fa-play"></i> 生成语音
                                </button>
                                <button type="button" id="previewButton" class="btn btn-secondary">
                                    <i class="fas fa-headphones"></i> 预览前20字
                                </button>
                            </div>
                        </form>

                        <div id="loading" style="display: none;" class="text-center mt-3">
                            <div class="spinner">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                            <p>正在生成语音...</p>
                        </div>

                        <div id="result" style="display: none;" class="mt-3">
                            <audio id="audio" controls></audio>
                            <a id="download" class="btn btn-success mt-2" download>
                                <i class="fas fa-download"></i> 下载音频
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">历史记录</h5>
                        <button onclick="clearHistory()" class="btn btn-sm btn-light">
                            <i class="fas fa-trash"></i> 清除历史
                        </button>
                    </div>
                    <div class="card-body history-container">
                        <div id="historyItems"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">© 2024 文本转语音工具</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
