<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>TTS 转换器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 jQuery 和 Bootstrap (可选，如果需要工具提示等功能) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome 用于图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                TTS 语音生成器
            </div>
            <div class="card-body">
                <form id="text2voice-form">
                    <div class="form-group">
                        <label for="api">选择 API</label>
                        <select id="api" class="form-control">
                            <option value="workers-api">Workers API</option>
                            <option value="deno-api">Deno API</option>
                        </select>
                        <small id="apiTips" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="speaker">选择讲述者</label>
                        <select id="speaker" class="form-control" disabled>
                            <option>加载中...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">输入文本</label>
                        <textarea id="text" class="form-control" rows="5" maxlength="3600" placeholder="请输入要转换的文本（最多3600字）"></textarea>
                        <small id="charCount" class="form-text text-muted">字符数统计：0/3600</small>
                    </div>
                    <div class="form-group">
                        <label for="rate">语速: <span id="rateValue">0</span>%</label>
                        <input type="range" id="rate" class="form-control-range" min="-100" max="100" value="0">
                    </div>
                    <div class="form-group">
                        <label for="pitch">语调: <span id="pitchValue">0</span>%</label>
                        <input type="range" id="pitch" class="form-control-range" min="-100" max="100" value="0">
                    </div>
                    <button type="submit" id="generateButton" class="btn btn-primary">生成语音</button>
                    <button type="button" id="previewButton" class="btn btn-secondary">预览语音</button>
                    <button type="button" id="clearHistoryButton" class="btn btn-danger">清除历史记录</button>
                </form>
                <div id="loading" class="text-center">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <p>正在生成语音...</p>
                </div>
                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                <div id="result" class="mt-3" style="display: none;">
                    <audio id="audio" controls></audio>
                    <a id="download" href="#" class="btn btn-success mt-2" download="audio.mp3">下载语音</a>
                </div>
                <div class="history-container mt-4">
                    <h5>历史记录</h5>
                    <div id="historyItems" class="list-group">
                        <!-- 历史记录项将动态添加到这里 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://example.com" target="_blank">关于我们</a> | 
        <a href="https://example.com" target="_blank">联系支持</a>
    </footer>
</body>
</html>
